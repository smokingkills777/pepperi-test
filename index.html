<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepperi Test</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main>
        <section class="app__wrapper">
            <h1 class="app__heading">Test</h1>
            <div class="app">
                <div class="app__header">
                    <div class="app__input">
                        <label class="app__label" for="input-main">Name/Value Pair</label>
                        <input type="text" id="input-main">
                    </div>
                    <div class="button__wrapper">
                        <button class="app__button" id="button-add">Add</button>
                    </div>
                </div>

                <div class="app__content">
                    <div class="app__list">
                        <label class="app__label">Name/Value Pair List</label>
                        <div id="app__values"></div>
                    </div>
                    <div class="app__controls">
                        <button class="app__button" id="button-sort-name">Sort by Name</button>
                        <button class="app__button" id="button-sort-value">Sort by Value</button>
                        <button class="app__button" id="button-delete">Delete</button>
                        <button class="app__button" id="button-show-xml">Show XML</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/index.js"></script>
</body>
</html>
